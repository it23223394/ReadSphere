# Railway will provide DATABASE_URL automatically
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/readsphere}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# Auto-create tables
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Use PORT from Railway environment
server.port=${PORT:8080}

# CORS - will update later with frontend URL
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000}

