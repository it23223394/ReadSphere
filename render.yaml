services:
  - type: web
    name: readsphere-backend
    runtime: java
    buildCommand: cd backend && mvn clean package -DskipTests
    startCommand: cd backend && java -jar -Dspring.profiles.active=prod target/readsphere-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: readsphere-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://your-frontend-url.vercel.app
      - key: EMAIL_USERNAME
        sync: false
      - key: EMAIL_PASSWORD
        sync: false

databases:
  - name: readsphere-db
    databaseName: readsphere
    user: readsphere_user
