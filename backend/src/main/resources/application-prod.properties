# Production Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# JWT Configuration
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationInMs=86400000
app.jwtRefreshExpirationInMs=604800000

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ORIGINS}
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=Content-Type,Authorization

# Application Name
spring.application.name=readsphere

# Logging
logging.level.root=INFO
logging.level.com.example.readsphere=INFO

# Azure Storage
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION:}
azure.storage.container-name=${AZURE_STORAGE_CONTAINER:book-covers}

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

app.email.from=${EMAIL_USERNAME}
app.email.fromName=ReadSphere
