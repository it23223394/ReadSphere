# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/readsphere
spring.datasource.username=root
spring.datasource.password=200263801717
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
app.jwtSecret=yourSuperSecretKeyChangeThisInProductionMinimum32CharactersLong
app.jwtExpirationInMs=86400000
app.jwtRefreshExpirationInMs=604800000

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=Content-Type,Authorization

# Application Name
spring.application.name=readsphere

# Logging
logging.level.root=INFO
logging.level.com.example.readsphere=DEBUG

# Azure Storage (set these in local/dev env)
azure.storage.connection-string=
azure.storage.container-name=book-covers

# Email Configuration (Gmail SMTP)
# To get app password: Google Account > Security > 2-Step Verification > App passwords
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Email sender name
app.email.from=your-email@gmail.com
app.email.fromName=ReadSphere

# Local uploads directory (used when Azure is not configured)
uploads.dir=uploads

