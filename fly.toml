# fly.toml app configuration file generated for readsphere-backend on 2026-01-05T14:58:35+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'readsphere-backend'
primary_region = 'sin'

[build]

[env]
  PORT = '8080'
  SPRING_PROFILES_ACTIVE = 'prod'

[[mounts]]
  source = 'tmp'
  destination = '/tmp'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpus = 1
  memory_mb = 256
